language: c

env: HOW_DOC=docs HOW_CONFIG=how.json HOW_OUT=_doc

install:
    - wget https://ocsigen.org/how.sh
    - . how.sh
    - how-install

script:
    - how-generate
    - how-redirect "$HOW_LATEST/manual/intro" $HOW_OUT/index.html
    - how-redirect-manual 3.2 2.0
    - how-redirect-manual 3.2 2.0.1
    - how-redirect-manual 3.2 2.0.2
    - how-redirect-manual 3.2 2.1
    - how-redirect-manual 3.2 2.2
    - how-redirect-manual 3.2 3.0
    - how-redirect-manual $HOW_LATEST latest

deploy:
  provider: pages
  keep-history: true
  skip-cleanup: true
  github-token: $GHP_TOKEN
  local-dir: _doc
  on:
    branch: wikidoc
