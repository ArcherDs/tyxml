<ocsigen>
  <port>80</port>
  <logdir>/var/log/ocsigen</logdir>
  <staticdir>/var/www/ocsigen</staticdir>
  <user>www-data</user>
  <group>www-data</group>

  <dynlink>/opt/godi/lib/ocaml/site-lib/ocsigen/ocsimore.cma</dynlink>
   
  <!-- Ocsimore examples : -->
  <dynlink>/opt/godi/lib/ocaml/site-lib/ocsigen/ocsexample_util.cmo</dynlink>

  <site>
    <!-- Tutorial -->
    <url></url>
    <module>/opt/godi/lib/ocaml/site-lib/ocsigen/tutorial.cmo</module>
    <staticdir>/var/www/ocsigen/tutorial</staticdir>
  </site>

  <site>
    <!-- Ocsimore example 1 -->
    <url>ocsimore1</url>
    <module>/opt/godi/lib/ocaml/site-lib/ocsigen/ocsexample1.cmo</module>
  </site>

  <site>
    <!-- Ocsimore example with authentification -->
    <url>ocsimore2</url>
    <module>/opt/godi/lib/ocaml/site-lib/ocsigen/ocsexample2.cmo</module>
  </site>

  <site>
    <!-- Ocsimore example with savable pages -->
    <url>ocsisav</url>
    <module>/opt/godi/lib/ocaml/site-lib/ocsigen/ocsexample3.cmo</module>
  </site>

  <site>
    <!-- Profiling -->
    <url>prof</url>
    <module>/opt/godi/lib/ocaml/site-lib/ocsigen/profiling.cmo</module>
  </site>

</ocsigen>